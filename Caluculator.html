<html>
<head>
<script type="text/javascript">
function displaynum1(n1)
{
calform.txt1.value=calform.txt1.value+n1;

}
</script>
</head>
<body>
<form name=calform>
<input type=text name=txt1 style="text-align:right"><br>
<input type=button name=btn9 value=9  onclick="displaynum1(btn9.value)">
<input type=button name=btn8 value=8 onclick="displaynum1(btn8.value)">
<input type=button name=btn7 value=7 onclick="displaynum1(btn7.value)">
<input type=button name=addbtn value=+ onclick="displaynum1(addbtn.value)"><br>


<input type=button name=btn6 value=6 onclick="displaynum1(btn6.value)">
<input type=button name=btn5 value=5 onclick="displaynum1(btn5.value)">
<input type=button name=btn4 value=4 onclick="displaynum1(btn4.value)">
<input type=button name=subbtn value=- onclick="displaynum1(subbtn.value)" ><br>

<input type=button name=btn3 value=3 onclick="displaynum1(btn3.value)">
<input type=button name=btn2 value=2 onclick="displaynum1(btn2.value)">
<input type=button name=btn1 value=1 onclick="displaynum1(btn1.value)">
<input type=button name=mulbtn value=*  onclick="displaynum1(mulbtn.value)"><br>

<input type=button name=btn0 value=0 onclick="displaynum1(btn0.value)">
<input type=button name=dotbtn value=. onclick="displaynum1(dotbtn.value)">
<input type=button name=eqlbtn value==  onclick="txt1.value=eval(txt1.value)">
<input type=button name=divbtn value=/ onclick="displaynum1(divbtn.value)">
</form>
</body>

</html>
